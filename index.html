<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index_style.css" />
  </head>
  <body>
    <main class="container mt-5">
      <figure
        class="first-slide row w-75 m-auto pb-5 bg-whight border border-2 border-white shadow-sm p-3"
      >
        <div class="col-lg-7 img-container position-relative text-center p-5">
          <div class="position-relative">
            <img
              src="images/image-tanya.jpg"
              class="img-fluid text-center"
              alt="tanya"
            />
            <div
              class="position-absolute p-2 shadow-sm rounded-pill arrows-container arrows-container d-flex align-items-center justify-content-between"
            >
              <a href="#">
                <img
                  src="images/icon-prev.svg"
                  class="position-absolute translate-middle prev-btn"
                  alt=""
                  aria-hidden="true"
                />
              </a>
              <a href="#">
                <img
                  src="images/icon-next.svg"
                  class="position-absolute translate-middle next-btn"
                  alt=""
                  aria-hidden="true"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-5 pt-5 mt-4">
          <blockquote class="pt-4 position-relative py-2 mt-4 mt-5">
            ‚Äú I‚Äôve been interested in coding for a while but never taken the
            jump, until now. I couldn‚Äôt recommend this course enough. I‚Äôm now in
            the job of my dreams and so excited about the future. ‚Äù
            <figcaption class="fw-bold fs-6 small pt-3">
              <span>Tanya Sinclair</span>
              <cite class="text-muted fw-normal small" title="UX Engineer"
                >UX Engineer</cite
              >
            </figcaption>
          </blockquote>
        </div>
      </figure>
      <figure
        class="second-slide row w-75 m-auto pb-5 bg-whight border border-2 border-white shadow-sm p-3"
      >
        <div class="col-lg-7 img-container position-relative text-center p-5">
          <div class="position-relative">
            <img
              src="images/image-john.jpg"
              class="img-fluid text-center"
              alt="John"
            />
            <div
              class="position-absolute p-2 shadow-sm rounded-pill arrows-container arrows-container d-flex align-items-center justify-content-between"
            >
              <a href="#">
                <img
                  src="images/icon-prev.svg"
                  class="position-absolute translate-middle prev-btn"
                  alt=""
                  aria-hidden="true"
                />
              </a>
              <a href="#">
                <img
                  src="images/icon-next.svg"
                  class="position-absolute translate-middle next-btn"
                  alt=""
                  aria-hidden="true"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-5 pt-5 mt-4">
          <blockquote class="pt-4 position-relative py-2 mt-4 mt-5">
            ‚Äú If you want to lay the best foundation possible I‚Äôd recommend
            taking this course. The depth the instructors go into is incredible.
            I now feel so confident about starting up as a professional
            developer. ‚Äù
            <figcaption class="fw-bold fs-6 small pt-3">
              <span>John Tarkpor</span>
              <cite
                class="text-muted fw-normal small"
                title="Junior Front-end Developer"
                >Junior Front-end Developer</cite
              >
            </figcaption>
          </blockquote>
        </div>
      </figure>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. Coded by <a href="#">Noha Waheed</a>.
    </footer>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
